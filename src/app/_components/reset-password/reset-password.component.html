<div class="container-fluid justify-content-center overflow-auto minor-view-background">
    <div class="row justify-content-center">
        <div class="col-md-6 full-width p-5">

            <mat-card class="pt-5 px-5 text-center">
                <mat-card-header class="d-flex justify-content-center">
                    <mat-card-title>
                        <h1>
                            <img id="card-logo" src="../../../assets/PackageBeast.png" alt="pbLogo">
                        </h1>
                        <br><br>
                        <h1>Reset Password</h1>
                    </mat-card-title>
                </mat-card-header>

                <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
                    <div>
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" autocomplete="email" matInput
                                [formControl]="passwordResetForm.get('email')" placeholder="Ex. pat@example.com">
                            <mat-error *ngIf="passwordResetForm.get('email').hasError('pattern')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="passwordResetForm.get('email').hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="passwordResetForm.get('email').hasError('loginFail')">
                                Incorrect email or password
                            </mat-error>
                        </mat-form-field>
                        <br />

                        <mat-card-actions>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-5 col-sm-12 pb-3 px-0">
                                        <button class="full-width" color="accent" mat-raised-button
                                            [disabled]="loading">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                            Reset Password
                                        </button>
                                    </div>
                                    <div class="col-lg-4 col-sm-6 text-md-right">
                                        <a routerLink="/register" class="btn btn-link">Register</a>
                                    </div>
                                    <div class="col-lg-3 col-sm-6 text-md-right">
                                        <a routerLink="/login" class="btn btn-link">Login</a>
                                    </div>
                                </div>
                            </div>
                        </mat-card-actions>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
