<div class="fixActionRow">
    <button type="button" class="close" (click)="close()" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <h2 mat-dialog-title>New Shipment</h2>
    <mat-dialog-content>

        <mat-horizontal-stepper #stepper (selectionChange)="selectionChange()">
            <mat-step>
                <ng-template matStepLabel>Select Items to Ship</ng-template>

                <div class="container-fluid">
                    <div class="d-flex flex-column justify-content-center">
                        <app-items-selection></app-items-selection>
                    </div>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Select Shipping Containers</ng-template>
                <div class="container-fluid">
                    <div class="d-flex flex-column justify-content-center">
                        <app-containers-selection></app-containers-selection>
                    </div>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Review</ng-template>
                <div class="container-fluid">
                    <div class="d-flex flex-column justify-content-center">
                        <app-review-shipment [selectedContainers]="selectedContainers" [selectedItems]="selectedItems">
                        </app-review-shipment>
                    </div>


                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </mat-dialog-content>
    <div class="empty-space"></div>
    <mat-dialog-actions>

        <button *ngIf="stepper.selectedIndex > 0" class="empty-space" (click)="stepper.previous()" mat-raised-button
            type="button">Back</button>
        <button *ngIf="stepper.selectedIndex < 2" class="empty-space" color="primary" mat-raised-button
            (click)="stepper.next()" type="button">Next</button>

        <button *ngIf="stepper.selectedIndex == 2" class="empty-space" color="primary" mat-raised-button
            (click)="analyze()" type="button">Analyze</button>
        <mat-spinner color="accent" *ngIf="loading"></mat-spinner>
    </mat-dialog-actions>
</div>
