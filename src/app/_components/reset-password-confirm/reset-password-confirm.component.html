<div class="container-fluid justify-content-center overflow-auto minor-view-background">
    <div class="row justify-content-center">
        <div class="col-md-6 full-width p-5">
            <mat-card class="pt-5 px-5 text-center">
                <mat-card-header class="d-flex justify-content-center">
                    <mat-card-title>
                        <h1>
                            <img id="card-logo" src="../../../assets/PackageBeast.png" alt="pbLogo">
                        </h1>
                        <h1 class="py-5">Confirm Password</h1>
                    </mat-card-title>
                </mat-card-header>

                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                    <div>
                        <mat-form-field class="full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" name="Password" autocomplete="off" readonly
                                onfocus="this.removeAttribute('readonly');" matInput
                                [formControl]="resetPasswordForm.get('new_password1')" placeholder="password">
                            <mat-error *ngIf="resetPasswordForm.get('new_password1').hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="resetPasswordForm.get('new_password1').hasError('minlength')">
                                Password must be 8 characters or more
                            </mat-error>
                        </mat-form-field>
                        <br />
                        <mat-form-field class="full-width">
                            <mat-label>Repeat Password</mat-label>
                            <input type="password" matInput [formControl]="resetPasswordForm.get('new_password2')"
                                placeholder="password">
                            <mat-error *ngIf="resetPasswordForm.get('new_password2').hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="resetPasswordForm.get('new_password2').hasError('minlength')">
                                Password must be 8 characters or more
                            </mat-error>
                            <mat-error *ngIf="resetPasswordForm.get('new_password2').hasError('mustMatch')">
                                Passwords must match
                            </mat-error>
                        </mat-form-field>
                        <mat-card-actions class="d-flex justify-content-left">
                            <button mat-raised-button color="accent" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                Confirm Password
                            </button>
                            <div class="empty-space"></div>
                        </mat-card-actions>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>

</div>
