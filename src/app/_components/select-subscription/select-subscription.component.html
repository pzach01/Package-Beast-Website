<div class="d-flex overflow-auto view-container">
    <div class="container-fluid">
        <div class="row pr-lg-3">
            <div class="col-lg-4 pr-lg-0">
                <div class="pt-3">
                    <mat-card class="pricing-card"
                        [ngClass]="{'selectedSubscriptionType': subscriptionType === 'standard'}">
                        <mat-card-header>
                            <div mat-card-avatar class="pricing-card-header-image"></div>
                            <mat-card-title>
                                <h2 class="pb-3">Standard</h2>
                            </mat-card-title>
                            <mat-card-subtitle></mat-card-subtitle>
                        </mat-card-header>
                        <div class="standard">$10/mo</div>

                        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Standard Photo"> -->
                        <mat-card-content>
                            <ul>
                                <li>50 Shipments/Month</li>
                                <li>50 Inventory Items</li>
                                <li>50 Shipping Containers</li>
                            </ul>
                        </mat-card-content>
                        <mat-card-actions>
                            <button *ngIf="subscriptionType != 'standard'" class="buy-now-button" color="accent"
                                mat-raised-button (click)="updateSubscriptionType('standard')">
                                BUY NOW!
                            </button>
                            <button disabled *ngIf="subscriptionType === 'standard'" class="buy-now-button"
                                color="accent" mat-raised-button>
                                SUBSCRIBED
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
            <div class="col-lg-4 pr-lg-0">
                <div class="pt-3">
                    <mat-card class="pricing-card"
                        [ngClass]="{'selectedSubscriptionType': subscriptionType === 'premium'}">
                        <mat-card-header>

                            <div mat-card-avatar class="pricing-card-header-image"></div>
                            <mat-card-title>
                                <h2 class="pb-3">Premium</h2>
                            </mat-card-title>
                            <mat-card-subtitle></mat-card-subtitle>
                        </mat-card-header>
                        <div class="premium">$30/mo</div>
                        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Premium Photo"> -->
                        <mat-card-content>
                            <ul>
                                <li>300 Shipments/Month</li>
                                <li>300 Inventory Items</li>
                                <li>300 Shipping Containers</li>
                            </ul>
                        </mat-card-content>
                        <mat-card-actions>
                            <button *ngIf="subscriptionType != 'premium'" class="buy-now-button" color="accent"
                                mat-raised-button (click)="updateSubscriptionType('premium')">
                                BUY NOW!
                            </button>
                            <button disabled *ngIf="subscriptionType === 'premium'" class="buy-now-button"
                                color="accent" mat-raised-button>
                                SUBSCRIBED
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>

            <div class="col-lg-4 pr-lg-0">
                <div class="py-3">
                    <mat-card class="pricing-card"
                        [ngClass]="{'selectedSubscriptionType': subscriptionType === 'beastMode'}">
                        <mat-card-header>
                            <div mat-card-avatar class="pricing-card-header-image"></div>
                            <mat-card-title>
                                <h2 class="pb-3">Beast Mode</h2>
                            </mat-card-title>
                            <mat-card-subtitle></mat-card-subtitle>
                        </mat-card-header>
                        <div class="beast-mode">$50/mo</div>

                        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Beast Mode Photo"> -->
                        <mat-card-content>
                            <ul>
                                <li>1000 Shipments/Month</li>
                                <li>Unlimited Inventory Items</li>
                                <li>Unlimited Shipping Containers</li>
                            </ul>
                        </mat-card-content>
                        <mat-card-actions>
                            <button *ngIf="subscriptionType != 'beastMode'" class="buy-now-button" color="accent"
                                mat-raised-button (click)="updateSubscriptionType('beastMode')">
                                BUY NOW!
                            </button>
                            <button disabled *ngIf="subscriptionType === 'beastMode'" class="buy-now-button"
                                color="accent" mat-raised-button>
                                SUBSCRIBED
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
