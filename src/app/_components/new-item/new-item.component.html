<h2 mat-dialog-title>New Item</h2>
<form [formGroup]="newItemForm" (ngSubmit)="save()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>SKU</mat-label>
            <input matInput [formControl]="newItemForm.get('sku')" placeholder="SKU (Optional)">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput [formControl]="newItemForm.get('description')" placeholder="Description">
            <mat-error *ngIf="newItemForm.get('description').hasError('required') && submitted">
                Description is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Length</mat-label>
            <input matInput [formControl]="newItemForm.get('length')" placeholder="3.125, or 3+1/8">
            <mat-error *ngIf="newItemForm.get('length').hasError('required') && submitted">
                Length is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Width</mat-label>
            <input matInput [formControl]="newItemForm.get('width')" placeholder="3.125, or 3+1/8">
            <mat-error *ngIf="newItemForm.get('width').hasError('required') && submitted">
                Width is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Height</mat-label>
            <input matInput [formControl]="newItemForm.get('height')" placeholder="3.125, or 3+1/8">
            <mat-error *ngIf="newItemForm.get('height').hasError('required') && submitted">
                Height is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Units</mat-label>
            <mat-select [(value)]="units">
                <mat-option value="in">Inches</mat-option>
                <mat-option value="cm">Centimeters</mat-option>
                <mat-option value="mm">Millimeters</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Weight</mat-label>
            <input matInput [formControl]="newItemForm.get('weight')" placeholder="1.2">
            <mat-error *ngIf="newItemForm.get('weight').hasError('required') && submitted">
                Weight is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Weight Units</mat-label>
            <mat-select [(value)]="weightUnits">
                <mat-option value="lb">Pounds</mat-option>
                <mat-option value="kg">Kilograms</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button (click)="close()" type="button">Close</button>
    </mat-dialog-actions>
</form>
