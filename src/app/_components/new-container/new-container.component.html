<h2 mat-dialog-title>New Container</h2>
<form [formGroup]="newContainerForm" (ngSubmit)="save()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>SKU</mat-label>
            <input matInput [formControl]="newContainerForm.get('sku')" placeholder="SKU (Optional)">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput [formControl]="newContainerForm.get('description')" placeholder="Description">
            <mat-error *ngIf="newContainerForm.get('description').hasError('required') && submitted">
                Description is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Length</mat-label>
            <input matInput [formControl]="newContainerForm.get('yDim')" placeholder="10.125, or 10+1/8">
            <mat-error *ngIf="newContainerForm.get('yDim').hasError('required') && submitted">
                Length is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Width</mat-label>
            <input matInput [formControl]="newContainerForm.get('zDim')" placeholder="10.125, or 10+1/8">
            <mat-error *ngIf="newContainerForm.get('zDim').hasError('required') && submitted">
                Width is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Height</mat-label>
            <input matInput [formControl]="newContainerForm.get('xDim')" placeholder="10.125, or 10+1/8">
            <mat-error *ngIf="newContainerForm.get('xDim').hasError('required') && submitted">
                Height is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Units</mat-label>
            <mat-select [(value)]="units">
                <mat-option value="in">Inches</mat-option>
                <mat-option value="cm">Centimmeters</mat-option>
                <mat-option value="mm">Millimeters</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button (click)="close()" type="button">Close</button>
    </mat-dialog-actions>
</form>
