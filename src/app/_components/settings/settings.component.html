<div class="container">
    <div class="d-flex justify-content-center mb-3">
        <h1>Settings</h1>
    </div>

    <mat-form-field class="full-width" appearance="standard">
        <mat-label>Units</mat-label>
        <mat-select [(value)]="units">
            <mat-option value="in">
                Inches
            </mat-option>
            <mat-option value="mm">
                Millimeters
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="standard">
        <mat-label>Date/Time Format</mat-label>
        <mat-select [(value)]="dateTimeFormat">
            <mat-option value="MMM d, yyyy, h:mm aa">
                Jan 1, 2020, 1:00 PM
            </mat-option>
            <mat-option value="MMM d, yyyy, HHmm">
                Jan 1, 2020, 1300
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="full-width">
        <mat-checkbox [checked]="multiBinPack" (change)="multiBinPack=!multiBinPack">Pack items in multiple containers
            to
            minimize total shipping
            volume
        </mat-checkbox>
    </div>

    <div class="full-width">
        <mat-checkbox [checked]="disableFillContainerAnimation"
            (change)="disableFillContainerAnimation=!disableFillContainerAnimation">Disable container fill animation
        </mat-checkbox>
    </div>

    <div class="full-width">
        <mat-checkbox [checked]="disablePreviousNextItemAnimation"
            (change)="disablePreviousNextItemAnimation=!disablePreviousNextItemAnimation">Disable previous/next item
            animation
        </mat-checkbox>
    </div>


    <div class="d-flex justify-content-start mb-3">
        <button color="accent" (click)="save()" mat-raised-button>{{saveButtonText}}</button>
    </div>
    <div class="d-flex justify-content-start mb-3">
        <a [routerLink]="" (click)="goToBilling()">Billing</a>
    </div>
</div>
