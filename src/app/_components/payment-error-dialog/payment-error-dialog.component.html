<button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h1 mat-dialog-title class="text-danger">Payment Error!</h1>
<mat-dialog-content>
    <h6>A payment error has occurred!</h6>
    <p class="text-danger">{{data.error}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" type="button">Close</button>
</mat-dialog-actions>
