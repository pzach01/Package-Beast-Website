<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <div></div>
        <h1>Inventory</h1>
        <p class="flex-column d-flex justify-content-end">
            <button class="newButton" mat-raised-button color="accent" (click)="openDialog()" type="button">New
                Item</button>
        </p>
    </div>

    <!-- <button class="btn btn-primary" (click)="openDialog()">New Item</button> -->

    <div class="d-flex justify-content-center mb-3">
        <div class="flex-fill">
            <div class="d-flex justify-content-center mb-3">
                <mat-form-field class="flex-fill">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" autocomplete="off"
                        placeholder="SKU, Description, or Dimension">
                </mat-form-field>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 flex-fill">

                    <!-- SKU Column -->
                    <ng-container matColumnDef="sku">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
                        <td mat-cell *matCellDef="let item"> {{item.sku}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
                    </ng-container>

                    <!-- Length Column -->
                    <ng-container matColumnDef="length">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
                        <td mat-cell *matCellDef="let item"> {{item.yDim}} </td>
                    </ng-container>

                    <!-- Width Column -->
                    <ng-container matColumnDef="width">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
                        <td mat-cell *matCellDef="let item"> {{item.zDim}} </td>
                    </ng-container>

                    <!-- Height Column -->
                    <ng-container matColumnDef="height">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                        <td mat-cell *matCellDef="let item"> {{item.xDim}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row (click)="openEditItemDialog(item)" *matRowDef="let item; columns: displayedColumns;">
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
