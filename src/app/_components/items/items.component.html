<div class="container">
    <div class="d-flex justify-content-center mb-3">
        <h1>Your items&nbsp;&nbsp;</h1>

        <button mat-icon-button (click)="openDialog()">
            <mat-icon class="add-circle-button">add_circle_outline</mat-icon>
        </button>
    </div>

    <!-- <button class="btn btn-primary" (click)="openDialog()">New Item</button> -->

    <div class="d-flex justify-content-center mb-3">
        <div class="flex-fill">
            <div class="d-flex justify-content-center mb-3">
                <mat-form-field class="flex-fill">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" autocomplete="off"
                        placeholder="20 x 20 x 20, Item Name, or SKU">
                </mat-form-field>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 flex-fill">

                    <!-- Width Column -->
                    <ng-container matColumnDef="width">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
                        <td mat-cell *matCellDef="let item"> {{item.width}} </td>
                    </ng-container>

                    <!-- Length Column -->
                    <ng-container matColumnDef="length">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
                        <td mat-cell *matCellDef="let item"> {{item.length}} </td>
                    </ng-container>

                    <!-- Height Column -->
                    <ng-container matColumnDef="height">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                        <td mat-cell *matCellDef="let item"> {{item.height}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>




</div>
