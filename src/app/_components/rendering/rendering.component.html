<div class="container-fluid m-0">
    <div class="d-flex flex-row mb-3 mt-3">
        <ng-container *ngIf="clickedItem">
            <div class="ml-3">
                <p class="m-0 p-0 item-detail">SKU: {{clickedItem.sku}} Description: {{clickedItem.description}}
                    Dimensions: {{clickedItem.xDim}} x {{clickedItem.yDim}} x
                    {{clickedItem.zDim}}</p>
            </div>
        </ng-container>
        <div class="empty-space"></div>
        <div class="pl-3 pr-3">
            <button mat-raised-button color="accent" (click)="resetView()">Reset
                View</button>
        </div>
        <div>
            <button mat-raised-button color="accent" (click)="previousItem()">
                <mat-icon aria-hidden="false" aria-label="Previous">skip_previous</mat-icon>
            </button>
        </div>
        <div>
            <p class="pl-3 newButton verticalCenter">Item {{step}} of {{totalSteps}}</p>
        </div>
        <div>
            <button mat-raised-button color="accent" (click)="nextItem()">
                <mat-icon aria-hidden="false" aria-label="Previous">skip_next</mat-icon>
            </button>
        </div>
    </div>

    <div class="d-flex flex-row my-auto p-0" style="overflow: hidden;">
        <div class="col-11 my-auto p-0">
            <div>
                <div class="rendererContainer my-auto" id="rendererContainer" #rendererContainer></div>
            </div>
        </div>
        <div class="col-1 debug p-0">
            <div id="items-table" class="example-container mat-elevation-z8 float-right">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="sku">
                        <th mat-header-cell *matHeaderCellDef> SKU </th>
                        <td mat-cell *matCellDef="let item"> {{item.sku}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr [ngClass]="{ 'highlightRow': clickedItem == item }" (click)="rowClicked(item)" mat-row
                        *matRowDef="let item; columns: displayedColumns"></tr>
                </table>
            </div>

        </div>

    </div>

</div>
