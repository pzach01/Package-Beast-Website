<mat-tab-group>
    <ng-container *ngFor="let c of containers; let i=index">
        <mat-tab>
            <ng-template mat-tab-label>
                {{c.description}}
            </ng-template>
            <app-rendering [items]="items" [container]="c"></app-rendering>
        </mat-tab>
        <mat-tab *ngIf="i==containers.length-1">
            <ng-template mat-tab-label>
                Shipment Details
            </ng-template>

            <div class="container">
                <div class="d-flex justify-content-end mb-3">
                    <div class="row pt-3">
                        <button mat-raised-button color="warn" (click)="delete()" type="button">Delete Shipment</button>
                    </div>
                </div>
                <div>Shipment Details Go Here

                    <ng-container *ngFor="c of items">
                        <p>{{c.id}}</p>
                    </ng-container>
                </div>
            </div>



        </mat-tab>
    </ng-container>
</mat-tab-group>
