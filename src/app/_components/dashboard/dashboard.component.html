<mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Package Beast</h1>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="0">
    <mat-sidenav #snav mode="over" fixedTopGap="0" fixedInViewport="true">
        <mat-nav-list>
            <a mat-list-item (click)="snav.toggle()">New Shipment</a>
            <a mat-list-item (click)="snav.toggle(); activateItems()">My Items</a>
            <a mat-list-item (click)="snav.toggle(); activateContainers()">My Containers</a>
            <a mat-list-item (click)="snav.toggle(); activateSettings()">Settings</a>
            <a mat-list-item (click)="logout()">Logout</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-items *ngIf="itemsActive"></app-items>
        <app-containers *ngIf="containersActive"></app-containers>
        <app-settings *ngIf="settingsActive"></app-settings>
    </mat-sidenav-content>
</mat-sidenav-container>
