<div class="h-100 d-flex flex-column">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1>Package Beast</h1>
    </mat-toolbar>

    <mat-sidenav-container class="flex-column flex-grow-1" [style.marginTop.px]="0">
        <mat-sidenav #snav mode="over" fixedTopGap="0" fixedInViewport="true">
            <mat-nav-list>
                <a mat-list-item (click)="snav.toggle(); activateShipments()">My Shipments</a>
                <a mat-list-item (click)="snav.toggle(); activateItems()">My Items</a>
                <a mat-list-item (click)="snav.toggle(); activateContainers()">My Containers</a>
                <a mat-list-item (click)="snav.toggle(); activateSettings()">Settings</a>
                <a mat-list-item (click)="logout()">Logout</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <app-shipments *ngIf="shipmentsActive"></app-shipments>
            <app-items *ngIf="itemsActive"></app-items>
            <app-containers *ngIf="containersActive"></app-containers>
            <app-settings *ngIf="settingsActive"></app-settings>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
