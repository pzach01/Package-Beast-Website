<div class="">
    <mat-sidenav-container fullscreen>
        <mat-sidenav class="drawer-edge" #snav position="start" mode="side" opened="true" fixedTopGap="0"
            fixedInViewport="true">
            <mat-nav-list>
                <a [disabled]="!paymentUpToDate" mat-list-item routerLinkActive="active"
                    [routerLink]="[{ outlets: { view: 'inventory' } }]" [ngClass]="{'disabled': !paymentUpToDate}">
                    <fa-icon class="nav-icon p-1" [icon]="faCube"></fa-icon> Inventory
                </a>
                <a [disabled]="!paymentUpToDate" mat-list-item routerLinkActive="active"
                    [routerLink]="[{ outlets: { view: 'containers' } }]" [ngClass]="{'disabled': !paymentUpToDate}">
                    <fa-icon class="nav-icon p-1" [icon]="faBoxOpen"></fa-icon>Containers
                </a>
                <a [disabled]="!paymentUpToDate" mat-list-item routerLinkActive="active"
                    [routerLink]="[{ outlets: { view: 'shipments' } }]" [ngClass]="{'disabled': !paymentUpToDate}">
                    <fa-icon class="nav-icon p-1" [icon]="faTruck"></fa-icon>Shipments
                </a>
                <a [disabled]="!paymentUpToDate" mat-list-item routerLinkActive="active"
                    [routerLink]="[{ outlets: { view: 'settings' } }]" [ngClass]="{'disabled': !paymentUpToDate}">
                    <fa-icon class="nav-icon p-1" [icon]="faCog"></fa-icon>Settings
                </a>
                <a mat-list-item routerLinkActive="active" (click)="logout()">
                    <fa-icon class="nav-icon p-1" [icon]="faSignOutAlt"></fa-icon>Logout
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="fixedy">
                <mat-toolbar class="d-flex justify-content-between" color="primary" style="height: 8vh;">
                    <button class="menu-button btn bg-transparent" (click)="snav.toggle()">
                        <fa-icon class="light-icon p-1" size="2x" [icon]="faBars"></fa-icon>
                    </button>

                    <img id="logo" src="../../../assets/PackageBeastWhiteNoLogo.png">
                    <h3>{{firstName}}</h3>
                </mat-toolbar>
            </div>

            <div class="container-fluid d-flex flex-column overflow-hidden p-0" style="height: 92vh;">
                <div class="row flex-grow-1 p-0">
                    <div class="col">
                        <router-outlet name="view"></router-outlet>
                    </div>
                </div>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
