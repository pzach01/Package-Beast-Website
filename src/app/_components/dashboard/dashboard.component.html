<div class="">
    <mat-sidenav-container fullscreen>
        <mat-sidenav class="drawer-edge" #snav position="start" mode="side" opened="true" fixedTopGap="0"
            fixedInViewport="true">
            <mat-nav-list>
                <a mat-list-item [routerLink]="[{ outlets: { view: 'items' } }]">My Items</a>
                <a mat-list-item [routerLink]="[{ outlets: { view: 'containers' } }]">My
                    Containers</a>
                <a mat-list-item [routerLink]="[{ outlets: { view: 'shipments' } }]">My
                    Shipments</a>
                <a mat-list-item [routerLink]="[{ outlets: { view: 'settings' } }]">Settings</a>
                <a mat-list-item (click)="logout()">Logout</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="fixedy">
                <mat-toolbar color="primary" style="height:8vh;">
                    <button mat-icon-button (click)="snav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <h1>Package Beast Beta 0.54</h1>
                </mat-toolbar>
            </div>
            <div class="scrolly">
                <router-outlet name="view"></router-outlet>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
