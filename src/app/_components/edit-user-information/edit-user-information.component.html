<div class="container">
    <div class="d-flex justify-content-center mb-3 mt-3">
        <h3>Change User Information</h3>
    </div>

    <form [formGroup]="changeUserInformationForm" autocomplete="off">
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input (keyup)="save()" type="text" matInput [formControl]="changeUserInformationForm.get('first_name')"
                placeholder="First Name">
            <mat-error *ngIf="changeUserInformationForm.get('first_name').hasError('required')">
                First name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input (keyup)="save()" type="text" matInput [formControl]="changeUserInformationForm.get('last_name')"
                placeholder="Last Name">
            <mat-error *ngIf="changeUserInformationForm.get('last_name').hasError('required')">
                Last name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
    <div class="d-flex justify-content-start mb-3">
        <p class="text-danger m-0 p-0">{{saveStatusText}}</p>
    </div>
</div>
