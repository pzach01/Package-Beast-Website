<div class="container">
    <div class="d-flex justify-content-center mb-3">
        <h1>Your containers&nbsp;&nbsp;</h1>
    </div>

    <!-- <button class="btn btn-primary" (click)="openDialog()">New Container</button> -->

    <div class="d-flex justify-content-center mb-3">
        <div class="flex-fill">
            <div class="d-flex justify-content-center mb-3">
                <mat-form-field class="flex-fill">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" autocomplete="off"
                        placeholder="20 x 20 x 20, Container Name, or SKU">
                </mat-form-field>
            </div>

            <div class="d-flex justify-content-center mb-3 pz-table">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 flex-fill">

                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- SKU Column -->
                    <ng-container matColumnDef="sku">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
                        <td mat-cell *matCellDef="let container"> {{container.sku}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let container"> {{container.description}} </td>
                    </ng-container>

                    <!-- Width Column -->
                    <ng-container matColumnDef="width">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
                        <td mat-cell *matCellDef="let container"> {{container.width}} </td>
                    </ng-container>

                    <!-- Length Column -->
                    <ng-container matColumnDef="length">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
                        <td mat-cell *matCellDef="let container"> {{container.length}} </td>
                    </ng-container>

                    <!-- Height Column -->
                    <ng-container matColumnDef="height">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                        <td mat-cell *matCellDef="let container"> {{container.height}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>




</div>
