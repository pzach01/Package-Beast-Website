<div class="d-flex justify-content-center mb-3">
    <h1>Select available shipping containers&nbsp;&nbsp;</h1>
</div>

<!-- <button class="btn btn-primary" (click)="openDialog()">New Container</button> -->


<mat-form-field class="full-width">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Dimension, Container Name, or SKU">
</mat-form-field>

<div class="d-flex justify-content-center mb-3">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 flex-fill">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- SKU Column -->
        <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
            <td mat-cell *matCellDef="let container"> {{container.sku}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let container"> {{container.description}} </td>
        </ng-container>

        <!-- Length Column -->
        <ng-container matColumnDef="xDim">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
            <td mat-cell *matCellDef="let container"> {{container.xDim}} </td>
        </ng-container>

        <!-- Width Column -->
        <ng-container matColumnDef="zDim">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
            <td mat-cell *matCellDef="let container"> {{container.zDim}} </td>
        </ng-container>

        <!-- Height Column -->
        <ng-container matColumnDef="yDim">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
            <td mat-cell *matCellDef="let container"> {{container.yDim}} </td>
        </ng-container>

        <!-- Height Column -->
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume </th>
            <td mat-cell *matCellDef="let container"> {{container.volume}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row (click)="toggle(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
