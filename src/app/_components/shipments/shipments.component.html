<div class="container d-flex flex-column overflow-hidden view-container">
    <div class="d-flex flex-row justify-content-between mb-3 mt-3">
        <div></div>
        <h3>Shipments</h3>
        <button class="newButton" color="accent" mat-raised-button (click)="openDialog()" type="button">New
            Shipment</button>
    </div>

    <div class="d-flex flex-row">
        <mat-form-field class="full-width">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Date">
        </mat-form-field>
    </div>

    <div class="d-flex flex-row overflow-hidden">
        <div class="tbl-container w-100">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc"
                class="mat-elevation-z8">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let shipment"> {{shipment.id}} </td>
                </ng-container>

                <!-- Created Column -->
                <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                    <td mat-cell *matCellDef="let shipment"> {{shipment.created | date: dateTimeFormat}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
                <tr mat-row (click)="openShipmentDetail(shipment)"
                    *matRowDef=" let shipment; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center pt-5" *ngIf="loading" style="height: 50vh;">
        <mat-spinner color="accent" *ngIf="loading"></mat-spinner>
    </div>

</div>
