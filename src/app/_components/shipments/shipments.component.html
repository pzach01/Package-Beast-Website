<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <div></div>
        <h1>Shipments&nbsp;&nbsp;</h1>
        <p class="flex-column d-flex justify-content-end">
            <button color="accent" mat-raised-button (click)="openDialog()" type="button">New Shipment</button>
        </p>
    </div>

    <!-- <button class="btn btn-primary" (click)="openDialog()">New Item</button> -->


    <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Date">
    </mat-form-field>

    <div class="justify-content-center">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc"
            class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let shipment"> {{shipment.id}} </td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                <td mat-cell *matCellDef="let shipment"> {{shipment.created | date: dateFormat}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="openShipmentDetail(shipment)" *matRowDef=" let shipment; columns: displayedColumns;">
            </tr>
        </table>
    </div>





</div>
