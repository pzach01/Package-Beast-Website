<div class="container">
    <div class="d-flex justify-content-center mb-3">
        <h1>Your shipments&nbsp;&nbsp;</h1>

        <button mat-icon-button (click)="openDialog()">
            <mat-icon class="add-circle-button">add_circle_outline</mat-icon>
        </button>
    </div>

    <!-- <button class="btn btn-primary" (click)="openDialog()">New Item</button> -->


    <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="ID, Owner, or Date">
    </mat-form-field>

    <div class="justify-content-center">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc"
            class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let shipment"> {{shipment.id}} </td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                <td mat-cell *matCellDef="let shipment"> {{shipment.created | date: 'medium'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="openShipmentDetail(shipment)" *matRowDef=" let shipment; columns: displayedColumns;">
            </tr>
        </table>
    </div>





</div>
